<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            display: inline;
            width: 350px;
            height: 350px;
            border: 1px solid #333;
        }
        .inline{
            width: 350px;
            height: 350px;
            border: 1px solid #333;
            display: block;
        }
        .inline-block{
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="block">Blok element</div>
    <div class="block">Blok element</div>
    <span class="inline">İnline</span>
    <span class="inline">İnline</span>
    <div class="inline-block">İnline Blok element</div>
    <div class="inline-block">İnline Blok element</div>
</body>
</html>
